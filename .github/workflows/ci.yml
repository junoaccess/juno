name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint (Laravel Pint)
    runs-on: ubuntu-latest
    env:
      APP_ENV: testing
      APP_KEY: base64:JZLlySJfs0C0WWSwxlEZ2wqBDXpMCWKlk8FiGbZ5kFQ=
      APP_MAIN_DOMAIN: localhost
      APP_URL: http://localhost
      CACHE_STORE: array
      SESSION_DRIVER: array
      QUEUE_CONNECTION: sync
      MAIL_MAILER: array

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Prepare environment file
        run: |
          cp .env.example .env
          {
            echo "APP_ENV=testing"
            echo "APP_KEY=${APP_KEY}"
            echo "APP_MAIN_DOMAIN=${APP_MAIN_DOMAIN}"
            echo "APP_URL=${APP_URL}"
            echo "CACHE_STORE=${CACHE_STORE}"
            echo "SESSION_DRIVER=${SESSION_DRIVER}"
            echo "QUEUE_CONNECTION=${QUEUE_CONNECTION}"
            echo "MAIL_MAILER=${MAIL_MAILER}"
          } >> .env

      - name: Run Laravel Pint (Code Style Check)
        run: vendor/bin/pint --test

  static-analysis:
    name: Static Analysis (PHPStan)
    runs-on: ubuntu-latest
    env:
      APP_ENV: testing
      APP_KEY: base64:JZLlySJfs0C0WWSwxlEZ2wqBDXpMCWKlk8FiGbZ5kFQ=
      APP_MAIN_DOMAIN: localhost
      APP_URL: http://localhost
      CACHE_STORE: array
      SESSION_DRIVER: array
      QUEUE_CONNECTION: sync
      MAIL_MAILER: array

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Prepare environment file
        run: |
          cp .env.example .env
          {
            echo "APP_ENV=testing"
            echo "APP_KEY=${APP_KEY}"
            echo "APP_MAIN_DOMAIN=${APP_MAIN_DOMAIN}"
            echo "APP_URL=${APP_URL}"
            echo "CACHE_STORE=${CACHE_STORE}"
            echo "SESSION_DRIVER=${SESSION_DRIVER}"
            echo "QUEUE_CONNECTION=${QUEUE_CONNECTION}"
            echo "MAIL_MAILER=${MAIL_MAILER}"
          } >> .env

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --memory-limit=2G

  build:
    name: Build Assets
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Build assets
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-assets
          path: public/build
          retention-days: 1

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: [lint, build]
    env:
      APP_ENV: testing
      APP_KEY: base64:JZLlySJfs0C0WWSwxlEZ2wqBDXpMCWKlk8FiGbZ5kFQ=
      APP_MAIN_DOMAIN: localhost
      APP_URL: http://localhost
      CACHE_STORE: array
      SESSION_DRIVER: array
      QUEUE_CONNECTION: sync
      MAIL_MAILER: array

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: testing
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, pdo_pgsql, bcmath, soap, intl, gd, exif, iconv
          coverage: xdebug

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Prepare environment file
        run: |
          cp .env.example .env
          {
            echo "APP_ENV=testing"
            echo "APP_KEY=base64:JZLlySJfs0C0WWSwxlEZ2wqBDXpMCWKlk8FiGbZ5kFQ="
            echo "APP_MAIN_DOMAIN=localhost"
            echo "APP_URL=http://localhost"
            echo "DB_CONNECTION=pgsql"
            echo "DB_HOST=localhost"
            echo "DB_PORT=5432"
            echo "DB_DATABASE=testing"
            echo "DB_USERNAME=postgres"
            echo "DB_PASSWORD=postgres"
            echo "CACHE_STORE=array"
            echo "SESSION_DRIVER=array"
            echo "QUEUE_CONNECTION=sync"
            echo "MAIL_MAILER=array"
          } >> .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Run database migrations
        run: php artisan migrate --force
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: testing
          DB_USERNAME: postgres
          DB_PASSWORD: postgres

      - name: Seed database
        run: php artisan db:seed --force
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: testing
          DB_USERNAME: postgres
          DB_PASSWORD: postgres

      - name: Execute tests with coverage
        run: php artisan test --parallel
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: testing
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
